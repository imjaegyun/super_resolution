name: ESC_DFLIP_X2
model_type: ESRModel
scale: 2
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: Set5
    type: PairedImageDataset
    dataroot_gt: /home/leedh97/datasets/Set5/HR
    dataroot_lq: /home/leedh97/datasets/Set5/LR_bicubic/X2
    filename_tmpl: '{}x2'
    io_backend:
      type: disk

  test_2:  # the 2nd test dataset
    name: Set14
    type: PairedImageDataset
    dataroot_gt: /home/leedh97/datasets/Set14/HR
    dataroot_lq: /home/leedh97/datasets/Set14/LR_bicubic/X2
    filename_tmpl: '{}x2'
    io_backend:
      type: disk

  test_3:  # the 1st test dataset
    name: B100
    type: PairedImageDataset
    dataroot_gt: /home/leedh97/datasets/B100/HR
    dataroot_lq: /home/leedh97/datasets/B100/LR_bicubic/X2
    filename_tmpl: '{}x2'
    io_backend:
      type: disk

  test_4:  # the 2nd test dataset
    name: Urban100
    type: PairedImageDataset
    dataroot_gt: /home/leedh97/datasets/Urban100/HR
    dataroot_lq: /home/leedh97/datasets/Urban100/LR_bicubic/X2
    filename_tmpl: '{}x2'
    io_backend:
      type: disk

  test_5:  # the 1st test dataset
    name: Manga109
    type: PairedImageDataset
    dataroot_gt: /home/leedh97/datasets/Manga109/HR
    dataroot_lq: /home/leedh97/datasets/Manga109/LR_bicubic/X2
    filename_tmpl: '{}x2'
    io_backend:
      type: disk

# network structures
network_g:
  type: ESC
  dim: 64
  pdim: 16
  kernel_size: 13
  n_blocks: 5
  conv_blocks: 5
  window_size: 32
  num_heads: 4
  upscaling_factor: 2
  exp_ratio: 1.25
  attn_type: Flex   # Naive, SDPA, Flex

# path
path:
  pretrain_network_g: /home/leedh97/ESC/pretrained_models/ESC_DFLIP_X2.pth
  param_key_g: 'params_ema'
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 2
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 2
      test_y_channel: true
